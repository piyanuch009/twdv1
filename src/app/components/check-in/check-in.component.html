<div class="content-wrapper">

  <!-- Main content -->
  <section class="content">

    <div class="panel panel-default">
      <div class="panel-body">
          <form class=" form-inline">
          
              <div class="search form-group">
                <label for="search checkBooking">ตรวจสอบการจอง</label>
                <input type="text" class="search form-control" id="checkBooking"  placeholder="15/10/2018" >
              </div>
              <button type="submit" class="btn btn-default">search</button>
            </form>
        
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{ ChkInPage.title }}</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">

          <div class="form-group">
            <label for="inputName" class="col-md-3 control-label">{{ ChkInPage.num }}</label>
            <div class="col-sm-2">
              <select class="form-control">
                <option *ngFor="let NumRoom of ChkInPage.no let i = index" value="{{ i+1 }}">{{ NumRoom }}</option>
              </select>
            </div>
          </div>


          <div class="form-group">
            <label for="inputName" class="col-md-3 control-label">{{ ChkInPage.name }}</label>
            <div class="col-md-2">
              <select class="form-control">
                <option *ngFor="let titleName of ChkInPage.tName let i = index" value="{{ i+1 }}">{{ titleName }}</option>
              </select>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" id="inputFName" placeholder="{{ ChkInPage.fName }}">
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" id="inputLName" placeholder="{{ ChkInPage.lName }}">
            </div>
          </div>


          <div class="form-group">
            <label for="inputCid" class="col-xs-3 col-sm-3 col-md-3 control-label">{{ ChkInPage.cid }}</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="inputCid">
            </div>
          </div>

          <div class="form-group">
            <label for="inputaddress" class="col-sm-3 control-label">{{ ChkInPage.address }}</label>
            <div class="col-md-4">
              <textarea rows="4" cols="50" name="inputAddress" class="form-control" id="inputAddress"></textarea>
            </div>
          </div>




          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
